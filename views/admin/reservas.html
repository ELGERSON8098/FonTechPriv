<body>
    <!-- Separación del navbar -->
    <div class="my-5"></div>
    <!-- Contenido principal -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Formulario de búsqueda -->
        <div class="row">
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success  rounded me-2 mb-2 mb-sm-2">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary  rounded me-2 mb-2 mb-sm-2" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div class="col-12 col-sm-auto ms-auto">
                <!-- Botón para agregar un nuevo producto -->
                
            </div>
        </div>

        <!-- Tabla para mostrar los registros de productos -->
        <table class="table table-hover">
            <!-- Encabezado de la tabla -->
            <thead>
                <tr>
                    <!-- Cantidad de registros encontrados -->
                    <td colspan="5" id="rowsFound"></td>
                </tr>
                <!-- Títulos de las columnas -->
                <tr>
                    <th>Usuario</th>
                    <th>Fecha Reserva</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Distrito</th>
                    <th>Estado de la reserva</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id = "tableBody"></tbody>
        </table>

        <!-- Modal para guardar un nuevo producto -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para guardar un nuevo producto -->
                    <table class="table table-hover">
                        <!-- Encabezado de la tabla -->
                        <thead>
                            <tr>
                                <!-- Cantidad de registros encontrados -->
                                <td colspan="5" id="rowsFound"></td>
                            </tr>
                            <!-- Títulos de las columnas -->
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id = "tableBodyS"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <main>
        <!-- Modal para guardar un nuevo producto -->
        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModalS" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <!-- Botón de cierre del modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-4">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idReserva" name="idReserva">

                            <!-- Campos del formulario -->
                            <div class="col-sm-12 col-md-6">
                                <label for="clientePedido" class="form-label">Usuario</label>
                                <input id="clientePedido" type="text" name="clientePedido" class="form-control"
                                    required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="clientePedido" class="form-label">Usuario</label>
                                <input id="clientePedido" type="text" name="clientePedido" class="form-control"
                                    required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="fechaPedido" class="form-label">Producto</label>
                                <input id="fechaPedido" type="text" name="fechaPedido" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="formaPago" class="form-label">Precio</label>
                                <input id="formaPago" type="text" name="formaPago" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="estadoPedido" class="form-label">Estado</label>
                                <select id="estadoPedido" name="estadoPedido" class="form-select" required>
                                    <option class="fs-5 py-2" value="Pendiente">Pendiente</option>
                                    <option class="fs-5 py-2" value="Aceptado">Aceptado</option>
                                </select>
                            </div>
                            <!-- Pie del modal sin botones de acción -->
                            <div class="modal-footer border-0">
                                <button type="submit" class="btn" style="background-color: #CCC8AA;">Guardar</button>
                            </div>
                            <!-- Subtabla para mostrar los detalles del pedido -->
                            <div id="subtable" class="mt-0">
                                <!-- TABLA DE MODELO TALLAS -->
                                <div class="modal-header border-0">
                                    <h1 class="modal-title fs-5" id="submodalTitle"></h1>
                                </div>

                                <!-- Formulario de búsqueda para la subtabla -->
                                <form class="col-sm-12 col-md-6" id="searchsubForm">
                                    <div class="row">
                                        <div class="col-6">
                                            <input id="subinputsearch" type="search" class="form-control" name="search"
                                                placeholder="Nombre del modelo">
                                        </div>
                                    </div>
                                </form>

                                <!-- Subtabla para mostrar los detalles del pedido -->
                                <div class="table-responsive" style="max-height: 200px; overflow-y: auto;">
                                    <table id="subheaderT" class="table table-hover ">
                                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                        <thead>
                                            <tr>
                                                <td colspan="5" id="subrowsFound"></td>
                                            </tr>
                                            <tr>
                                                <th>MODELO</th>
                                                <th>MARCA</th>
                                                <th>TALLA</th>
                                                <th>PRECIO</th>
                                                <th>CANTIDAD</th>
                                            </tr>
                                        </thead>
                                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                        <tbody id="subtableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert JavaScript -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
