    <!--Esto pues es cuando este en el form cuando se quiera agregar un producto nuevo-->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" role="dialog"
        aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Producto</h5>
                </div>
                <div class="modal-body">
                    <form id="agregarProductoForm">
                        <div class="form-group">
                            <label for="nombreProducto">Nombre:</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionProducto">Descripción:</label>
                            <textarea class="form-control" id="descripcionProducto" rows="5" maxlength="500"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="marcaProducto">Marca:</label>
                            <select class="form-control" id="marcaProducto" required>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Apple">Xiaomi</option>
                                <option value="Apple">Alcatel</option>
                                <option value="Apple">Huawei</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoriaProducto">Categoría:</label>
                            <select class="form-control" id="categoriaProducto" required>
                                <option value="Audifonos">Audífonos</option>
                                <option value="Audifonos">Cases</option>
                                <option value="Audifonos">Cargadores</option>
                                <option value="Audifonos">Micro-SD</option>
                                <option value="Smartwatch">Smartwatch</option>
                                <option value="Celulares">Celulares</option>
                                <option value="Tablets">Tablets</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagenProducto">Imagen:</label>
                            <input type="file" class="form-control" id="imagenProducto" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenPreview">Vista previa:</label>
                            <img id="imagenPreview" class="img-fluid" src="#" alt="Vista previa de la imagen">
                        </div>
                        <div id="camposAdicionales">
                            <!-- Campos adicionales se agregarán dinámicamente -->
                        </div>
                        <div class="form-group">
                            <label for="precioProducto">Precio:</label>
                            <input type="number" class="form-control" id="precioProducto" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="precioProducto">Disponibilidad:</label>
                            <input type="number" class="form-control" id="precioProducto" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar"
                        form="agregarProductoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
