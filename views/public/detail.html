<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="Daniel Carranza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/estrellas.css">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/image 67.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../../resources/css/Dashboard_publico.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>

        <section id="about" class="py-5">
            <div class="container">
                <div class="row gy-lg-5 align-items-center">
                    <div class="col-lg-6 order-lg-1 text-center text-lg-start">
                        <div class="title pt-3 pb-5">
                            <h2 class="position-relative d-inline-block ms-4" id="nombreProducto"></h2>
                        </div>
                        <p class="text-uppercase text-decoration-none brand text-black">Detalles del producto</p>
                        <p class="lead text-muted" id="descripcionProducto"></p>
                    </div>
                    <div class="col-lg-6 order-lg-0">
                        <img id="imagenProducto" class="img-fluid rounded-start">
                    </div>
                </div>
            </div>
        </section>


        <div class="title pt-3 pb-5">
            <h2 class="position-relative d-inline-block ms-4">Especificaciones</h2>
        </div>

        <!--Especificaciones del producto-->
        <div class="container mt-3">
            <table class="table table-sm">
                <tbody>
                    <tr>
                        <th scope="row">Capacidad de memoria Interna</th>
                        <td class="p-1" id="Interna"></td>
                    </tr>
                    <tr>
                        <th scope="row">Memoria Ram</th>
                        <td class="p-1" id="Ram"></td>
                    </tr>
                    <tr>
                        <th scope="row">Pantalla</th>
                        <td class="p-1" id="Pantalla"></td>
                    </tr>
                    <tr>
                        <th scope="row">Cámara Frontal</th>
                        <td class="p-1" id="Frontal"></td>
                    </tr>
                    <tr>
                        <th scope="row">Cámara Trasera</th>
                        <td class="p-1" id="Trasera"></td>
                    </tr>
                    <tr>
                        <th scope="row">Sistema Operativo</th>
                        <td class="p-1" id="Operativo"></td>
                    </tr>
                    <tr>
                        <th scope="row">Procesador</th>
                        <td class="p-1" id="Procesador"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Título del contenido principal -->
        <h4 id="mainTitle"></h4>
        <!-- Componente Horizontal Card para mostrar el detalle de un producto -->
        <div class="text-center" id="detalle">
            <div class="row justify-content-center">
                <div class="card-body col-12 col-md-6">
                    <p class="fw-bold mt-3">Precio unitario (US$) <b id="precioProducto"></b></p>
                    <p class="fw-bold mt-3">Existencias <b id="existenciasProducto"></b></p>
                    <!-- Formulario para agregar el producto al carrito de compras -->
                    <form class="row justify-content-center" id="shoppingFor">
                        <!-- Campo oculto para asignar el id del producto -->
                    
                        <div class="col-12 mb-3 d-flex justify-content-center">
                            <div class="col-6">
                                <input type="number" id="cantidadProducto" name="cantidadProducto" min="1"
                                    class="form-control text-center" placeholder="Ingrese cantidad" required>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-cart-plus-fill"></i> Comprar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-lg-6 order-lg-1 text-center text-lg-start mb-5">
                <div class="title pt-3 pb-5">
                    <h2 class="position-relative d-inline-block ms-4">Escribe tu Comentario</h2>
                </div>
                <form class="row justify-content-center" id="shoppingForm">
                    <input type="number" class="d-none" id="idProducto" name="idProducto">
                    <div class="rating">
                        <input type="radio" id="star-1" name="star-radio" value="1">
                        <label for="star-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path pathLength="360"
                                    d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z">
                                </path>
                            </svg>
                        </label>
                        <input type="radio" id="star-2" name="star-radio" value="2">
                        <label for="star-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path pathLength="360"
                                    d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z">
                                </path>
                            </svg>
                        </label>
                        <input type="radio" id="star-3" name="star-radio" value="3">
                        <label for="star-3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path pathLength="360"
                                    d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z">
                                </path>
                            </svg>
                        </label>
                        <input type="radio" id="star-4" name="star-radio" value="4">
                        <label for="star-4">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path pathLength="360"
                                    d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z">
                                </path>
                            </svg>
                        </label>
                        <input type="radio" id="star-5" name="star-radio" value="5">
                        <label for="star-5">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path pathLength="360"
                                    d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z">
                                </path>
                            </svg>
                        </label>
                    </div>

                    <span class="Estrellita"><i class="fas fa-star"></i></span>
                    <span class="Estrellita"><i class="fas fa-star"></i></span>
                    <span class="Estrellita"><i class="fas fa-star"></i></span>
                    <span class="Estrellita"><i class="fas fa-star"></i></span>
                    <span class="Estrellita"><i class="fas fa-star"></i></span>

                    <div class="my-2"></div>

                    
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Escribe tu Comentario del Producto</label>
                        <br>
                        <button type="submit" class="btn btn-primary">
                            <i class=""></i> Enviar Comentario
                        </button>
                    </div>
                </form>
            </div>


            <div class="col-lg-6 order-lg-1 text-center text-lg-start">
                <div class="title pt-3 pb-5">
                    <h2 class="position-relative d-inline-block ms-4">Opiniones</h2>
                </div>
                <div class="container mt-2">
                    <ul class="list-group overflow-auto" id="listComentario" style="max-height: 300px;">         
                    </ul>
                </div>

            </div>
        </div>
        <!--Fin de Comentarios-->
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/detail.js"></script>
</body>

</html>
