<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontech</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente Comfortaa desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
</head>

<!--body class="min-vh-100: Por lo que entendi es para establecer el cuerpo de la página y tenga el
100% de la altura de la pagina visible y nos ayuda a no tener problemas con el diseño con poco contenido de la página-->
<body class="min-vh-100">
    <!--py-5 h-100: Por lo que entendi el py-5 es para darle un padding vertical y darle un espacio interno con el valor 5  y h-100 es para darle un 100% de altura en el contenedor-->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-white text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class=" mb-4 p-2 w-100 card-img-top img-fluid Logos">
                                <img src="../../Recursos/img/image 67.png"
                                alt="samsung">
                            </div>
                            <!--fw-bold para poner al texto en negrita y el text-uppercase para convertirlo en mayúscula el texto-->
                            <h2 class="fw-bold mb-5 text-uppercase">Inicio de Sesión</h2>

                            <div class=" mb-4">
                                <input type="email" id="Email" class="form-control form-control-lg mb-2" />
                                <label class="form-label" for="Email">Usuario</label>
                            </div>
                            
                            <div class=" mb-5">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="Contraseña">Contraseña</label>
                            </div>
                            
                            <a class="btn btn-outline-black btn-lg px-5 mb-5" href="../priv/Dashboard.html">Iniciar Sesión</a>
                            <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
