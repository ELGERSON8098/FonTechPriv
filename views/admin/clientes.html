        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../../resources/css/Dashboard_publico.css">
</head>

<body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
                    href="../priv/clientes.html">
                    <img src="../../resources/img/image 67.png" class="logo img-fluid" alt="site icon">
                </a>
    
                <div class="order-lg-2 nav-btns">
                    <button type="button" class="btn position-relative">
                        <i class="fa fa-user"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
                    </button>
                </div>
    
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="">Dashboard</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="../publica/Favoritos.html">Catalogos</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="../publica/Carrito.html">Productos</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="../publica/Login.html">Marcas</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="../publica/Login.html">Administradores</a>
                        </li>
                        <li class="nav-item px-2 py-2">

                </a>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <br>
        <br>
            <!-- Separación entre navbar y sección de Productos -->
            <div class="my-5"></div>
        
            <!-- Celulares -->
    
            <!-- Título del contenido principal -->
            <h3 id="mainTitle"></h3>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6" id="searchForm">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search">Buscar</i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-x-square-fill">Eliminar</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12 col-md-6 text-end">
                    <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                    <button type="button" class="btn btn-primary" onclick="openCreate()">
                        <i class="bi bi-plus-square-fill">Agregar</i>
                    </button>
                </div>
            </div>
    
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="5" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th>IMAGEN</th>
                        <th>NOMBRE</th>
                        <th>PRECIO (US$)</th>
                        <th>CATEGORÍA</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody"></tbody>
            </table>
            <!-- Fin de Productos -->

   

    <!-- Modal para editar -->
    <div class="modal fade" id="editarModalCL" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario editar un cliente -->
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCL" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoCL" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoCL" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseñaCL" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número Telefónico</label>
                            <input type="tel" class="form-control" id="telefonoCL" required>
                        </div>
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <select class="form-select" id="cargoCL" required>
                                <option value="supervisor">Cliente</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="guardarCambiosCLBtn">Guardar Cambios</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

   

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tu archivo JavaScript -->
    <script src="../../Recursos/js/clientes.js"></script>


</body>

</html>
