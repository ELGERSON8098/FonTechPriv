    <br>

        <!-- Separación entre navbar y sección de Productos -->
        <div class="my-5"></div>
    
        <!-- Celulares -->

        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search">Buscar</i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill">Eliminar</i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill">Agregar</i>
                </button>
            </div>
        </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="5" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>IMAGEN</th>
                    <th>NOMBRE</th>
                    <th>PRODUCTO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>
        <!-- Fin de Productos -->

    <!--Esto pues es cuando este en el form cuando se quiera agregar una Marca nueva-->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" role="dialog"
        aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Marca</h5>
                </div>
                <div class="modal-body">
                    <form id="agregarProductoForm">
                        <div class="form-group">
                            <label for="marcaProducto">Nombre Marca:</label>
                            <select class="form-control" id="marcaProducto" required>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Apple">Xiaomi</option>
                                <option value="Apple">Alcatel</option>
                                <option value="Apple">Huawei</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nombreProducto">Producto Marca:</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenProducto">Imagen:</label>
                            <input type="file" class="form-control" id="imagenProducto" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenPreview">Vista previa:</label>
                            <img id="imagenPreview" class="img-fluid" src="" alt="Vista previa de la imagen">
                        </div>
                        <div id="camposAdicionales">
                            <!-- Campos adicionales se agregarán dinámicamente -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar"
                        form="agregarProductoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Esto pues es cuando este en el form cuando se quiera editar una marca nueva-->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" role="dialog"
        aria-labelledby="editarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProductoModalLabel">Editar Marca</h5>
                </div>
                <div class="modal-body">
                    <form id="editarProductoForm">
                        <div class="form-group">
                            <label for="marcaProducto">Nombre Marca:</label>
                            <select class="form-control" id="marcaProducto" required>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Apple">Xiaomi</option>
                                <option value="Apple">Alcatel</option>
                                <option value="Apple">Huawei</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nombreProducto">Nombre Producto:</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>

                        <div class="form-group">
                            <label for="imagenProducto">Imagen:</label>
                            <input type="file" class="form-control" id="imagenProducto" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenPreview">Vista previa:</label>
                            <img id="imagenPreview" class="img-fluid" src="#" alt="Vista previa de la imagen">
                        </div>
                        <div id="camposAdicionales">
                            <!-- Campos adicionales se agregarán dinámicamente -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar1"
                        form="editarProductoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Modal de Eliminación -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar esta marca?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="confirmDeleteBtn" type="button" class="btn btn-primary mt-3">Eliminar</button>
            </div>
        </div>
    </div>
</div>
