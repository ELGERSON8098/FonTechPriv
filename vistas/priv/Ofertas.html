                    <div class="container mt-3 custom-container">
                        <h2 class="card-title" id="text">Ofertas</h2>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-3 mt-1">
                                <div class="card mb-3" id="movableContainer">

                                        alt="samsung">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Apple Watch</h5>

                                            alt="Nueva imagen" id="icon2">

                            <div class="col-sm-12 col-md-6 col-lg-3 mt-1">

                    <!-- Menú desplegable solo en pantallas pequeñas -->
                    <div class="navbar navbar-light navbar-expand-md d-md-none"

                        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                            data-bs-target="#sidebarNav" aria-controls="sidebarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse d-md-block" id="sidebarNav">
                        <ul class="nav flex-column">
                            <li class="nav-item mb-5">
                                <a class="nav-link active d-flex align-items-center" href="#"
                                    style="color: rgb(20, 67, 57);">
                                    <img src="../../Recursos/img/List → Item → Link → dashboard.svg.png" alt="Dashboard"
                                        width="20" height="20" class="me-2">
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item mb-5">
                                <a class="nav-link active d-flex align-items-center" href="#"
                                    style="color: rgb(20, 67, 57);">
                                    <img src="../../Recursos/img/List → Item → Link → 2.svg.png" alt="Catálogos"

                            </li>
                            <li class="nav-item mb-5">
                                <a class="nav-link active d-flex align-items-center" href="#"

                            </li>
                            <li class="nav-item mb-5">

                                    style="color: rgb(20, 67, 57);">

        </div> <!-- Cierre de la fila del Contenedor Horizontal y Vertical -->

    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="my_forms">
                <form id="saveForm" class="my-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Editar Producto</h5>
                    </div>
                    <div class="modal-body">
                        <div class="col-sm-12 col-md-6 my-custom-column">
                            <img id="productImage" src="ruta/a/tu/imagen.png" alt="Imagen del producto"
                                class="img-fluid">
                            <input type="file" id="imagenProducto" style="display: none;" accept=".png, .jpg">
                            <button id="changeImageButton" class="btn btn-primary mt-2">Cambiar imagen</button>
                        </div>
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <div class="col-sm-12 col-md-6 my-name">
                            <label for="Nombre" class="form-label" id="Nom">Nombre</label>
                            <input id="Nombre" type="text" name="descripcionProducto" class="form-control" required>
                        </div>

                        <div class="col-sm-12 col-md-6" id="descripcionProductoDiv">
                            <label for="descripcionProducto" class="form-label">Descripción</label>
                            <input id="descripcionProducto" type="text" name="descripcionProducto" class="form-control"
                                required>
                        </div>

                        <div class="col-sm-12 col-md-6 my-prec">
                            <label for="precioProducto" class="form-label" >Precio (US$)</label>
                            <input id="precioProducto" type="number" name="precioProducto" min="0.01" step="0.01"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6 my-exist">
                            <label for="existenciasProducto" class="form-label" id="Exis">Existencias</label>
                            <input id="existenciasProducto" type="number" name="existenciasProducto" min="1" step="1"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6 my-cat">
                            <label for="categoriaProducto" class="form-label" id="Cat">Categoría</label>
                            <select id="categoriaProducto" name="categoriaProducto" class="form-select" required>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer my-btn">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Agrega una clase al contenedor para aplicar el margen inferior
        $('#movableContainer').addClass('moved-down');
    });

    $(document).ready(function () {
        $("#icon1").click(function () {
            $("#productModal").modal('show');
        });
    });

    $(document).ready(function () {
        $("#changeImageButton").click(function () {
            $("#imagenProducto").click();
        });

        $("#imagenProducto").change(function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#productImage').attr('src', e.target.result);
            }
            reader.readAsDataURL(this.files[0]);
        });
    });

</script>

</html>
