<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- fontawesome cdn -->

        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
                href="../publica/index.html">
                <img src="../../Recursos/img/image 67.png" class="logo img-fluid" alt="site icon">
            </a>

            <div class="order-lg-2 nav-btns">
                <button type="button" class="btn position-relative">
                    <i class="fa fa-user"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
                </button>
            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="">Dashboard</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="../publica/Favoritos.html">Catalogos</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="../publica/Carrito.html">Productos</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="../publica/Login.html">Marcas</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="../publica/Login.html">Administradores</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="../publica/Login.html">Clientes</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="../publica/Login.html">Reservas</a>
                    </li>
                </ul>
            </div>
            </a>
        </div>
    </nav>
    <!-- Fin del navbar -->

    <!-- Separación entre navbar y sección de Productos -->
    <div class="my-5"></div>

    <!-- Celulares -->
    <section id="special" class="py-5">
        <div class="container">
            <div class="title text-center py-5">
                <h2 class="position-relative d-inline-block">Marcas</h2>
            </div>

            <div class="special-list row g-0">
                <div class="col-md-6 col-lg-4 col-xl-3 p-2">
                    <div class="special-img position-relative overflow-hidden">
                        <img src="https://cdn-icons-png.flaticon.com/256/4338/4338829.png" class="w-100">
                    </div>
                    <div class="text-center">
                        <p class="text-capitalize mt-3 mb-1">Agregar Nueva Marca</p>
                        <a href="#" class="btn btn-primary mt-3">Agregar Marca</a>
                    </div>
                </div>

                <div id="brandsContainer" class="special-list row g-0">
                    <!-- Aquí se agregarán dinámicamente las marcas -->
                </div>
            </div>
        </div>
    </section>
    <!-- Fin de Productos -->

    <!--Esto pues es cuando este en el form cuando se quiera agregar una Marca nueva-->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" role="dialog"
        aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Marca</h5>
                </div>
                <div class="modal-body">
                    <form id="agregarProductoForm">
                        <div class="form-group">
                            <label for="marcaProducto">Nombre Marca:</label>
                            <select class="form-control" id="marcaProducto" required>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Apple">Xiaomi</option>
                                <option value="Apple">Alcatel</option>
                                <option value="Apple">Huawei</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nombreProducto">Producto Marca:</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenProducto">Imagen:</label>
                            <input type="file" class="form-control" id="imagenProducto" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenPreview">Vista previa:</label>
                            <img id="imagenPreview" class="img-fluid" src="#" alt="Vista previa de la imagen">
                        </div>
                        <div id="camposAdicionales">
                            <!-- Campos adicionales se agregarán dinámicamente -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar"
                        form="agregarProductoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Esto pues es cuando este en el form cuando se quiera editar una marca nueva-->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" role="dialog"
        aria-labelledby="editarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProductoModalLabel">Editar Marca</h5>
                </div>
                <div class="modal-body">
                    <form id="editarProductoForm">
                        <div class="form-group">
                            <label for="marcaProducto">Nombre Marca:</label>
                            <select class="form-control" id="marcaProducto" required>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Apple">Xiaomi</option>
                                <option value="Apple">Alcatel</option>
                                <option value="Apple">Huawei</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nombreProducto">Nombre Producto:</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>

                        <div class="form-group">
                            <label for="imagenProducto">Imagen:</label>
                            <input type="file" class="form-control" id="imagenProducto" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenPreview">Vista previa:</label>
                            <img id="imagenPreview" class="img-fluid" src="#" alt="Vista previa de la imagen">
                        </div>
                        <div id="camposAdicionales">
                            <!-- Campos adicionales se agregarán dinámicamente -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar1"
                        form="editarProductoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta marca?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="confirmDeleteBtn" type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal" data-brand-id="">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Recursos/js/Privada/marcas.js"></script>

</body>

</html>
