                    <div class="container mt-3 custom-container">
                        <form class="row g-3" id="profileForm">
                            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                                <label for="nombreAdministrador" class="form-label">Nombre</label>
                                <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="apellidoAdministrador" class="form-label">Apellido</label>
                                <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                                <label for="correoAdministrador" class="form-label">Correo</label>
                                <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="aliasAdministrador" class="form-label">Número Telefonico</label>
                                <input type="number" class="form-control" id="precioProducto" min="0"  required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                                <label for="cargo" class="form-label">Cargo:</label>
                                <select class="form-control" id="cargo" required>
                                    <option value="Supervisor">Supervisor</option>
                                    <option value="Empleado">Empleado</option>
                                    <option value="Ventas">Ventas</option>
                                </select>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
                            </div>
