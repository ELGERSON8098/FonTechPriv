<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontech</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../../Recursos/css/Dashboard_publico.css">
</head>

<body>

     <!-- Contenido principal del documento -->
     <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Contenedor de gráficos -->
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <!-- Gráfico 1: Cantidad de productos por categoría -->
                <canvas id="chart1"></canvas>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <!-- Gráfico 2: Porcentaje de productos por categoría -->
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </main>
    
    <!-- Fin del navbar -->
    <br>
    <br>
    <!-- Separación entre navbar y sección de Productos -->
    <div class="my-5"></div>

    <div class="container">
        <div class="title text-center py-5">
            <h2 class="position-relative d-inline-block">Mi Perfil</h2>
        </div>
        <div class="container mt-3 custom-container">
            <form class="row g-3" id="profileForm">
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <label for="nombreAdministrador" class="form-label">Nombre</label>
                    <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="apellidoAdministrador" class="form-label">Apellido</label>
                    <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <label for="correoAdministrador" class="form-label">Correo</label>
                    <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="aliasAdministrador" class="form-label">Número Telefónico</label>
                    <input type="text" class="form-control" id="numeroTelefonico" oninput="validarNumero(this)"
                        required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <label for="cargo" class="form-label">Cargo:</label>
                    <select class="form-control" id="cargo" required>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Empleado">Empleado</option>
                        <option value="Ventas">Ventas</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i>
                        Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../Recursos/js/miperfil.js"></script>
</body>

</html>
