<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación del documento -->
    <meta charset="UTF-8">
    <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Escalabilidad para dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icono de la página -->
    <link type="image/png" rel="icon" href="../../resources/img/LogoComods.png">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../../resources/css/Dashboard_publico.css">
</head>


<body >
    <!-- Contenido principal del documento -->
    <main>
        <br>
        <br>
        <div id="contenido">
            <!-- Título del contenido principal -->
            <h4 id="mainTitle" class="mt-4"></h4>
            <div class="row m-3 mb-5">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12 search-form" id="searchForm">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-6 mx-auto d-flex justify-content-between align-items-center">
                            <!-- Campo de búsqueda -->
                            <div class="input-container" hidden>
                                <input id="inputsearch" type="text" name="search" class="search-input" placeholder="Factura de compras de los productos reservados anteriormente">
                                <i class="bi bi-search icon-search"></i>
                            </div>        
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-12 col-sm-auto ms-auto">
                <!-- Botón para abrir un reporte en formato PDF -->
                <button type="button" class="btn btn-primary  mb-2 mb-sm-2" onclick="openReport()">
                    <i class="bi bi-file-earmark-pdf-fill"></i>
                </button>
            </div>


            <div id="tableBody" class="row"></div>

            <!-- Componente Modal  -->
            <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
            </div>

            

    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/historial.js"></script>
</body>

</html>
