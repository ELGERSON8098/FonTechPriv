<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap csss -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../../Recursos/css/Dashboard_publico.css">
</head>



<body>
        <!-- Separación entre navbar y sección de Productos -->
    <!-- Espacio vertical -->
    <div class="my-5"></div>
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success me-2 mb-2 mb-sm-2">
                            <i class="">Buscar</i>
                        </button>
                        <button type="reset" class="btn btn-secondary me-2 mb-2 mb-sm-2" onclick="fillTable()">
                            <i class="">Limpiar</i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <!-- Botón para crear -->
            <div class="col-12 col-sm-auto ms-auto">
                <button type="button" class="btn btn-primary me-2 mb-2 mb-sm-2" onclick="openCreate()">
                    <i class="">Nuevo Descuento</i>
                </button>
            </div>
        </div>
  <!-- Tabla para mostrar los registros existentes -->
  <table class="table table-hover">
    <!-- Encabezado de la tabla -->
    <thead>
        <!-- Cantidad de registros encontrados -->
        <tr>
            <td colspan="5" id="rowsFound"></td>
        </tr>
        <!-- Títulos de las columnas -->
        <tr>
            <th>Nombre del descuento</th>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <!-- Cuerpo de la tabla -->
    <tbody id="tableBody"></tbody>
</table>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Título del modal -->
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <!-- Botón para cerrar el modal -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario dentro del modal -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idDescuento" name="idDescuento">
                    <!-- Nombre del descuento -->
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreDescuento" class="form-label">Nombre del descuento</label>
                        <input id="nombreDescuento" type="text" name="nombreDescuento" class="form-control"
                            required>
                    </div>
                    <!-- Descripción del descuento -->
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreDesc" class="form-label">Descripción</label>
                        <input id="nombreDesc" type="text" name="nombreDesc" class="form-control" required>
                    </div>
                    <!-- Valor del descuento -->
                    <div class="col-sm-12 col-md-6">
                        <label for="ValorM" class="form-label">Valor</label>
                        <input id="ValorM" type="number" name="ValorM" class="form-control" step="0.01"
                            required>
                    </div>
                </div>
                <!-- Botón de guardar dentro del modal -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>

    <!-- bootstrap js -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/descuento.js"></script>
</body>

</html>
