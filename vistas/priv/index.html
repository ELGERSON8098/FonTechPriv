<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Comfortaa desde Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
  <style>
    /* Aplicar la fuente Comfortaa a los elementos deseados */
    .nav-link {
      font-family: 'Comfortaa', regular;
    }
  </style>
</head>

<body class="min-vh-100">

  <!-- Contenedor Vertical y Navbar Horizontal -->
  <div class="container-fluid overflow-hidden">
    <div class="row">
      <!-- Navbar Vertical -->
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <!-- Mueve la imagen aquí -->
          <a class="navbar-brand mb-5 mt-3" href="#">
            <img src="../../Recursos/img/image 67.png" alt="Logo" width="100" class="mb-4">
          </a>

          <ul class="nav flex-column">
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/List → Item → Link → dashboard.svg.png" alt="Dashboard" width="20"
                  height="20" class="me-2">
                Dashboard
              </a>
            </li>
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/List → Item → Link → 2.svg.png" alt="Dashboard" width="20" height="20"
                  class="me-2">
                Catálogos
              </a>
            </li>
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/List → Item → Link → 8.svg.png" alt="Dashboard" width="20" class="me-2">
                Productos
              </a>
            </li>
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/List → Item → Link → 4.svg.png" alt="Dashboard" width="20" class="me-2">
                Marcas
              </a>
            </li>
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/List → Item → Link → 9.svg.png" alt="Dashboard" width="20" class="me-2">
                Administradores
              </a>
            </li>
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/List → Item → Link → 11.svg.png" alt="Dashboard" width="20"
                  class="me-2">
                Clientes
              </a>
            </li>
            <li class="nav-item mb-5">
              <a class="nav-link active d-flex align-items-center" href="#" style="color: rgb(20, 67, 57);">
                <img src="../../Recursos/img/6.svg fill.png" alt="Dashboard" width="20"
                  class="me-2">
                Reservas
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Fin del Navbar Vertical -->

      <!-- Navbar Horizontal -->
      <nav class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
          <a class="navbar-brand me-auto" href="#">
            <!-- La imagen ya no está aquí -->
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Mi Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin del Navbar Horizontal -->
    </div>
  </div>
  <!-- Fin del Contenedor Vertical y Navbar Horizontal -->

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
